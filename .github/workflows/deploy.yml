name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install root dependencies
        run: yarn install
      
      - name: Build library
        run: yarn workspace react-native-leader-line build
      
      - name: Install expo-example dependencies
        working-directory: apps/expo-example
        run: yarn install
      
      - name: Export Expo web app
        working-directory: apps/expo-example
        run: npx expo export -p web
      
      - name: Fix asset paths for GitHub Pages
        working-directory: apps/expo-example/dist
        run: |
          # Fix HTML file paths
          sed -i 's|href="/|href="/react-native-leader-line/|g' index.html
          sed -i 's|src="/_expo|src="/react-native-leader-line/_expo|g' index.html
          echo "Fixed paths in index.html:"
          grep -E "(href=|src=)" index.html
      
      - name: Add .nojekyll file
        run: touch apps/expo-example/dist/.nojekyll
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/expo-example/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4