name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Expo Web to GitHub Pages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Expo CLI
        run: npm install -g @expo/cli
      
      - name: Install root dependencies
        run: yarn install
      
      - name: Build library
        run: yarn workspace react-native-leader-line build
      
      - name: Install expo-example dependencies
        working-directory: apps/expo-example
        run: yarn install
      
      - name: Export Expo web app
        working-directory: apps/expo-example
        run: expo export -p web
      
      - name: Add .nojekyll file
        run: touch apps/expo-example/dist/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/expo-example/dist