name: Test Build Only

on:
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install root dependencies
        run: yarn install
      
      - name: Build library
        run: yarn workspace react-native-leader-line build
      
      - name: Install expo-example dependencies
        working-directory: apps/expo-example
        run: yarn install
      
      - name: Export Expo web app
        working-directory: apps/expo-example
        run: npx expo export -p web
      
      - name: List output files
        run: |
          echo "Build completed successfully!"
          ls -la apps/expo-example/dist/
          echo "Contents of index.html:"
          head -20 apps/expo-example/dist/index.html